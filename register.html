<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/register.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jQuery.js"></script>
    <script src="js/javascript.js"></script>
  </head>
  <body>
    <nav class="login">
        <div class="container-fluid">
            <div class="container">
                <a href="home.html"><img class="container-img" src="images/approved cloud.png" alt=""></a>
                <h1 class="ms-4">Register</h1>
                <form class="row g-2 ">
                    <div class="form-input col-6">
                        <label for="exampleFormControlInput1" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="Nama Depan" aria-label="First name">
                      </div>
                      <div class="form-input col-6">
                        <label for="exampleFormControlInput1" class="form-label" >Last Name</label>
                        <input type="text" class="form-control" placeholder="Nama Belakang" aria-label="Last name">
                      </div>
                    <div class=" form-input col-6">
                      <label for="exampleInputEmail1" class="form-label">Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
                    </div>
                    <div class="form-input col-6">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" placeholder="Input Nomor Telepon" aria-label="Phone Number">
                      </div>
                    <div class="form-input col-6">
                      <label for="exampleInputPassword1" class="form-label">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-input col-6">
                        <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                    <button class="form-btn-2 col-md-6 offset-md-3 mt-4" type="submit">Register</button>
                  </form>
            </div>
        </div>
    </nav>
  </body>
</html>
